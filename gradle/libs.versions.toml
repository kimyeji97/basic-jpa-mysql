[versions]
springboot-version = "3.4.3"
poi-version = "5.3.0"
querydsl-version = '5.0.0'
thymeleaf-version = '3.1.2.RELEASE'

[plugins]

[libraries]
spring-starter = { module = "org.springframework.boot:spring-boot-starter" }
spring-starter-batch = { module = "org.springframework.boot:spring-boot-starter-batch", version.ref = "springboot-version" }
spring-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "springboot-version" }
spring-starter-aop = { module = "org.springframework.boot:spring-boot-starter-aop", version.ref = "springboot-version" }
spring-starter-mail = { module = "org.springframework.boot:spring-boot-starter-mail", version.ref = "springboot-version" }
spring-data = { module = "org.springframework.data:spring-data-commons", version.ref = "springboot-version" }

spring-starter-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa", version.ref = "springboot-version" }
spring-config-processor = { module = "org.springframework.boot:spring-boot-configuration-processor", version.ref = "springboot-version" }
db-mysql = { module = "com.mysql:mysql-connector-j", version = "9.0.0" }
db-querydsl-jpa = { module = "com.querydsl:querydsl-jpa", version.ref = "querydsl-version" }
db-querydsl-apt = { module = "com.querydsl:querydsl-apt", version.ref = "querydsl-version" }

test-starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "springboot-version" }
test-batch-test = { module = "org.springframework.boot:spring-batch-test", version.ref = "springboot-version" }
test-junit = { module = "org.junit.platform:junit-platform-launcher", version = "1.11.4" }

common-lang3 = { module = "org.apache.commons:commons-lang3", version = "3.17.0" }
common-reflections = { module = "org.reflections:reflections", version = "0.10.2" }
common-guava = { module = "com.google.guava:guava", version = "32.1.2-jre" }
common-lombok = { module = "org.projectlombok:lombok", version = "1.18.36" }
common-poi = { module = "org.apache.poi:poi", version.ref = "poi-version" }
common-poi-ooxml = { module = "org.apache.poi:poi-ooxml", version.ref = "poi-version" }
common-thymeleaf = { module = "org.thymeleaf:thymeleaf", version.ref = "thymeleaf-version" }
common-thymeleaf-spring6 = { module = "org.thymeleaf:thymeleaf-spring6", version.ref = "thymeleaf-version" }
common-ehcache = { module = "org.ehcache:ehcache", version = "3.10.8" }
common-jakarta-persistence = { module = "jakarta.persistence:jakarta.persistence-api" }
common-jakarta-annotation = { module = "jakarta.annotation:jakarta.annotation-api" }
